<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="formDatos" class="form-datos">
        <h2>Form Datos</h2>

        <select id="filterType">
            <option value="persona">Todos</option>
            <option value="ciudadano">Ciudadanos</option>
            <option value="extranjero">Extranjeros</option>
        </select>

        <div id="columnToggles">
            <label><input type="checkbox" checked data-column="0" /> ID</label>
            <label><input type="checkbox" checked data-column="1" /> Nombre</label>
            <label><input type="checkbox" checked data-column="2" /> Apellido</label>
            <label><input type="checkbox" checked data-column="3" /> Fecha Nacimiento</label>
            <label><input type="checkbox" checked data-column="4" /> Dni</label>
            <label><input type="checkbox" checked data-column="5" /> PaisOrigen</label>
        </div>
        </br>
        <label for="edadPromedio">Calcular</label> <input type="text" id="edadPromedio" />
        <button id="calcularEdadPromedio">Calcular Edad Promedio</button>
        <table id="datosTable"></table>
    </div>

    <button id="addNewPersonBtn">Agregar Persona</button>

    <div id="formABM" class="form-abm" style="display: none">
        <form id="abmForm">
            <label for="id">ID:</label><input type="text" id="id" name="id" disabled />
            <label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre" />
            <label for="apellido">Apellido:</label><input type="text" id="apellido" name="apellido" />
            <label for="fechaNacimiento">Fecha Nacimiento:</label><input type="date" id="fechaNacimiento"
                name="fechaNacimiento" />
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="ciudadano">Ciudadano</option>
                <option value="extranjero">Extranjero</option>
            </select>
            <label for="paisOrigen">PaisOrigen:</label> <input type="text" id="paisOrigen" name="paisOrigen" />
            <label for="dni">Dni:</label> <input type="text" id="dni" name="dni" />

            <div class="buttons">
                <button id="addButton">Alta</button>
                <button id="updateButton">Modificar</button>
                <button id="deleteButton">Eliminar</button>
                <button id="cancelButton">Cancelar</button>
            </div>

        </form>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
